<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>MTA Csatlakozás</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta http-equiv="refresh" content="1; url=mtasa://213.181.206.27:22034">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #111e31, #0f0f0f);
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    div.pic {
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      color: #bbbbbb;
    }

    a {
      color: #4da6ff;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    h3 {
      font-style: italic;
      font-size: 10px;
      font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
      margin-top: 130px;
    }
    .loader {
      border: 6px solid #444;
      border-top: 6px solid #4da6ff;
      border-radius: 100%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="pic">
    <image src="fasz.png" width=200 height=200>
  </div>
  <div class="loader"></div>
  <h1>Köszöntelek a szerverünkön!</h1>
  <p>Addig igyál meg egy kolát szokiba</p>

  <p>Ha nem indul el automatikusan, kattints ide:<br>
    <a href="mtasa://213.181.206.27:22034">Manuális Csatlakozás</a>
  </p>

  <div class="footer">
    <h3>© készitette Pingu</h3>
  </div>

</body>
</html>
