    }

    a {
      color: #4da6ff;
      font-size: 20px;
      text-decoration: none;
      font-weight: bold;
    }

    .loader {
      border: 6px solid #444;
      border-top: 6px solid #4da6ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
